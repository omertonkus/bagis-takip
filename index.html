<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bağış Takip</title>
</head>
<body>
  <h1>Bağış Formu</h1>
  <input type="text" id="name" placeholder="İsim"><br>
  <input type="number" id="amount" placeholder="Bağış Miktarı (TL)"><br>
  <input type="date" id="date"><br>
  <button onclick="submitDonation()">Gönder</button>

  <script>
    async function submitDonation() {
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const date = document.getElementById("date").value;

      const response = await fetch("https://script.google.com/macros/s/AKfycbw2hhBYTvWrLSyhmgn6wFUaWRNq2BF5fcnAIHmfpFS5EafanEIF75bP0A-S46HPW1jq/exec", {
        method: "POST",
        body: JSON.stringify({ name, amount, date }),
        headers: { "Content-Type": "application/json" }
      });

      if (response.ok) {
        alert("Bağış kaydedildi!");
        location.reload();
      } else {
        alert("Hata oluştu!");
      }
    }
  </script>
</body>
</html>
