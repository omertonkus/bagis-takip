<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bağış Takip</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 { color: #2c3e50; margin-bottom: 20px; }
    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #27ae60;
      box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background-color: #1f8e4d; }
    #loader { display: none; text-align: center; margin-top: 10px; }
    .progress-container {
      width: 100%;
      max-width: 400px;
      background: #e0e0e0;
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
    }
    .progress-bar {
      height: 30px;
      background: #27ae60;
      color: white;
      font-weight: bold;
      line-height: 30px;
      text-align: center;
      width: 0%;
      transition: width 0.6s ease;
    }
    .status-text {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Bağış Formu</h1>
  <div class="form-container">
    <input type="text" id="name" placeholder="İsim girin" />
    <input type="number" id="amount" placeholder="Bağış Miktarı (TL)" />
    <input type="text" id="date" placeholder="gg.aa.yyyy" pattern="\d{2}.\d{2}.\d{4}" />
    <button onclick="submitDonation()">Gönder</button>
    <div id="loader">
      <svg width="36" height="36" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="35" stroke="#27ae60" stroke-width="10" fill="none"
          stroke-dasharray="164.93361431346415 56.97787143782138">
          <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite"
            dur="1s" values="0 50 50;360 50 50" keyTimes="0;1" />
        </circle>
      </svg>
    </div>
  </div>
  <div class="progress-container">
    <div id="progressBar" class="progress-bar">0%</div>
  </div>
  <div class="status-text" id="statusText">Toplam: 0 TL / Hedef: 1.000.000 TL</div>
  <div style="margin-top: 40px;">
    <button onclick="toggleGraph()" style="background:#2c3e50; color:white; padding:10px 20px; border:none; border-radius:8px;">📈 Bağış Grafiğini Göster</button>
  </div>
  <div id="chartContainer" style="margin-top:20px; display:none;">
    <canvas id="donationChart" width="400" height="200"></canvas>
  </div>
  <script>
    let total = 0;
    const goal = 1000000;
    let donationChart;

    async function submitDonation() {
      const name = document.getElementById("name").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value.trim();
      const button = document.querySelector("button");
      const loader = document.getElementById("loader");
      const dateRegex = /^\d{2}\.\d{2}\.\d{4}$/;

      if (!name || isNaN(amount) || !date || !dateRegex.test(date)) {
        alert("Lütfen geçerli bilgileri girin.\nTarih biçimi: gg.aa.yyyy");
        return;
      }

      button.disabled = true;
      button.textContent = "Gönderiliyor...";
      loader.style.display = "block";

      try {
        await fetch("https://d9d1e2c8-aa05-4e56-a320-38768ad0fc5a-00-oi3hu86o9l96.sisko.replit.dev/donate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, amount, date })
        });

        alert("Bağış kaydedildi ✅");
        total += amount;
        updateProgress();
        clearForm();
      } catch (error) {
        console.error("Hata:", error);
        alert("Bağış gönderilemedi ❌");
      } finally {
        button.disabled = false;
        button.textContent = "Gönder";
        loader.style.display = "none";
      }
    }

    function updateProgress() {
      const percent = Math.min((total / goal) * 100, 100).toFixed(1);
      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("progressBar").textContent = percent + "%";
      document.getElementById("statusText").textContent = `Toplam: ${total.toLocaleString()} TL / Hedef: ${goal.toLocaleString()} TL`;
    }

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("date").value = "";
    }

    async function toggleGraph() {
      const container = document.getElementById("chartContainer");
      container.style.display = container.style.display === "none" ? "block" : "none";
      await drawChart();
    }

    async function drawChart() {
      try {
        const response = await fetch("https://d9d1e2c8-aa05-4e56-a320-38768ad0fc5a-00-oi3hu86o9l96.sisko.replit.dev/total");
        const groupedData = await response.json();
        console.log("Grafik verisi:", groupedData);

        const labels = Object.keys(groupedData);
        const values = Object.values(groupedData);

        if (donationChart) donationChart.destroy();

        const ctx = document.getElementById("donationChart").getContext("2d");
        donationChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Günlük Bağışlar (TL)",
              data: values,
              backgroundColor: "#27ae60"
            }]
          },
          options: { scales: { y: { beginAtZero: true } } }
        });
      } catch (error) {
        console.error("Grafik verisi alınamadı:", error);
      }
    }

    window.onload = async function () {
      try {
        const response = await fetch("https://d9d1e2c8-aa05-4e56-a320-38768ad0fc5a-00-oi3hu86o9l96.sisko.replit.dev/total");
        const data = await response.json();
        if (typeof data === 'object') {
          total = Object.values(data).reduce((sum, val) => sum + val, 0);
          updateProgress();
        }
      } catch (error) {
        console.error("Toplam bağış alınamadı:", error);
      }
    }
  </script>
</body>
</html>
