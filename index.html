<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bağış Formu</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #2c3e50;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1f8e4d;
    }
    #connectionStatus {
      font-weight: bold;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .progress-container {
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress-bar {
      height: 30px;
      background: #27ae60;
      color: #000;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      width: 0%;
      transition: width 0.4s ease;
    }
    .status-text {
      font-size: 14px;
      margin-top: 5px;
      color: #2c3e50;
    }
    .iban-box {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
    }
    .iban-box span {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
    }
    .copy-btn {
      padding: 8px 12px;
      background: #2ecc71;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #27ae60;
    }
    .bottom-bar {
      margin-top: 30px;
    }
    .bottom-bar button {
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .bottom-bar button:hover {
      background: #1b2838;
    }
  </style>
</head>
<body>
  <h1>Bağış Formu</h1>
  <div id="connectionStatus">🔄 Bağlantı kontrol ediliyor...</div>

  <div class="form-container">
    <input type="text" id="name" placeholder="İsim girin" />
    <input type="number" id="amount" placeholder="Bağış Miktarı (TL)" />
    <button onclick="submitDonation()">Gönder</button>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="status-text" id="statusText">Toplam: 0 TL / Hedef: 1.000.000 TL</div>

    <div class="iban-box">
      <span id="iban">TR590001000488975069615014</span>
      <button class="copy-btn" onclick="copyIban()">Kopyala</button>
    </div>
  </div>

  <div class="bottom-bar">
    <button onclick="window.open('grafik.html', '_blank')">📈 Bağış Grafiğini Göster</button>
  </div>

  <script>
    const sheetUrl = "https://d9d1e2c8-aa05-4e56-a320-38768ad0fc5a-00-oi3hu86o9l96.sisko.replit.dev";

    async function submitDonation() {
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();

      if (!name || !amount) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      const res = await fetch(`${sheetUrl}/donate`, {
        method: "POST",
        headers: { "Content-Type": "application/json", "Authorization": "Bearer my-secret-key-123" },
        body: JSON.stringify({ name, amount: parseFloat(amount), date: new Date().toISOString() })
      });

      if (res.ok) {
        alert("Bağış kaydedildi!");
        document.getElementById("name").value = "";
        document.getElementById("amount").value = "";
        updateProgress();
      } else {
        alert("Bağış gönderilemedi.");
      }
    }

    async function updateProgress() {
      try {
        const res = await fetch(`${sheetUrl}/total`);
        const data = await res.json();

        const total = Object.values(data).reduce((sum, val) => sum + val, 0);
        const goal = 1000000;
        const percentage = Math.min((total / goal) * 100, 100).toFixed(1);

        const progressBar = document.getElementById("progressBar");
        progressBar.style.width = `${percentage}%`;
        progressBar.textContent = `${percentage}%`;

        document.getElementById("statusText").textContent =
          `Toplam: ${total.toLocaleString()} TL / Hedef: 1.000.000 TL`;

        document.getElementById("connectionStatus").innerHTML = "✅ Veri girişi yapılabilir.";
      } catch (e) {
        document.getElementById("connectionStatus").innerHTML = "❌ Veri girişi yapılamıyor.";
        console.error("Bağlantı hatası:", e);
      }
    }

    function copyIban() {
      const iban = document.getElementById("iban").textContent;
      navigator.clipboard.writeText(iban).then(() => {
        alert("IBAN kopyalandı!");
      });
    }

    updateProgress();
  </script>
</body>
</html>
