<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bağış Takip</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 { color: #2c3e50; margin-bottom: 10px; }

    #connectionStatus {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .dot-animation::after {
      content: "";
      animation: dots 1.2s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%; max-width: 400px;
    }

    input, button {
      width: 100%; padding: 14px; margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc; font-size: 16px;
    }

    input:focus {
      outline: none; border-color: #27ae60;
      box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
    }

    button {
      background-color: #27ae60; color: white; border: none;
      font-weight: bold; cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background-color: #1f8e4d; }

    .progress-container {
      width: 100%; max-width: 400px; background: #e0e0e0;
      border-radius: 10px; margin-top: 30px; overflow: hidden;
    }

    .progress-bar {
      position: relative;
      height: 30px;
      background: #27ae60;
      transition: width 0.6s ease;
    }

    #progressLabel {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      color: #000;
      font-weight: bold;
      line-height: 30px;
    }

    .status-text {
      text-align: center; margin-top: 10px; font-size: 14px; color: #2c3e50;
    }

    .iban-box {
      margin-top: 30px;
      text-align: center;
    }

    .iban-copy-container {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .copy-button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-button:hover {
      background: #1e874f;
    }
  </style>
</head>
<body>
  <h1>Bağış Formu</h1>
  <div id="connectionStatus">
    <span id="connectionText">Bağlantı kontrol ediliyor</span>
    <span class="dot-animation"></span>
  </div>

  <div class="form-container">
    <input type="text" id="name" placeholder="İsim girin" />
    <input type="number" id="amount" placeholder="Bağış Miktarı (TL)" />
    <button onclick="submitDonation()">Gönder</button>

    <div class="progress-container">
      <div id="progressBar" class="progress-bar">
        <span id="progressLabel">0%</span>
      </div>
    </div>
    <div class="status-text" id="statusText">Toplam: 0 TL / Hedef: 1.000.000 TL</div>
  </div>

  <div class="iban-box">
    <div class="iban-copy-container">
      <span id="ibanText">TR590001000488975069615014</span>
      <button class="copy-button" onclick="copyIban()">Kopyala</button>
    </div>
  </div>

  <script>
    let total = 0;
    const goal = 1000000;

    async function submitDonation() {
      const name = document.getElementById("name").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      if (!name || isNaN(amount)) {
        alert("Lütfen geçerli bilgiler girin.");
        return;
      }

      try {
        await fetch("https://your-endpoint-url/donate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, amount })
        });

        alert("Bağış kaydedildi ✅");
        total += amount;
        updateProgress();
      } catch (err) {
        alert("Bağış gönderilemedi ❌");
      }
    }

    function updateProgress() {
      const percent = Math.min((total / goal) * 100, 100).toFixed(1);
      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("progressLabel").textContent = percent + "%";
      document.getElementById("statusText").textContent = `Toplam: ${total.toLocaleString()} TL / Hedef: ${goal.toLocaleString()} TL`;
    }

    function copyIban() {
      const iban = document.getElementById("ibanText").textContent;
      navigator.clipboard.writeText(iban).then(() => {
        alert("IBAN kopyalandı 📋");
      });
    }

    async function checkConnection() {
      try {
        const res = await fetch("https://your-endpoint-url/total");
        if (res.ok) {
          document.getElementById("connectionText").textContent = "✅ Veri girişi yapılabilir.";
          document.querySelector(".dot-animation").style.display = "none";
        } else {
          throw new Error();
        }
      } catch {
        document.getElementById("connectionText").textContent = "❌ Veri girişi yapılamıyor.";
        document.querySelector(".dot-animation").style.display = "none";
      }
    }

    window.onload = () => {
      checkConnection();
    };
  </script>
</body>
</html>
