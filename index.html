<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bağış Takip</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #2c3e50;
    }

    .form-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .progress-container {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 24px;
      background-color: #27ae60;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 24px;
      width: 0%;
    }

    .status-text {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Bağış Formu</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="İsim girin">
    <input type="number" id="amount" placeholder="Bağış Miktarı (TL)">
    <input type="date" id="date">
    <button onclick="submitDonation()">Gönder</button>

    <!-- Yükleme animasyonu -->
    <div id="loader">
      <svg width="36" height="36" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="35" stroke="#27ae60" stroke-width="10" fill="none"
                stroke-dasharray="164.93361431346415 56.97787143782138">
          <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite"
                            dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"/>
        </circle>
      </svg>
    </div>
  </div>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar">0%</div>
  </div>
  <div class="status-text" id="statusText">Toplam: 0 TL / Hedef: 1.000.000 TL</div>

  <script>
    let total = 0;
    const goal = 1000000;

    async function submitDonation() {
      const name = document.getElementById("name").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const date = document.getElementById("date").value;
      const button = document.querySelector("button");
      const loader = document.getElementById("loader");

      if (!name || !amount || !date) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }

      button.disabled = true;
      button.textContent = "Gönderiliyor...";
      loader.style.display = "block";

      try {
        await fetch("https://d9d1e2c8-aa05-4e56-a320-38768ad0fc5a-00-oi3hu86o9l96.sisko.replit.dev/donate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, amount, date })
        });

        alert("Bağış kaydedildi ✅");
        total += amount;
        updateProgress();
        clearForm();
      } catch (error) {
        console.error("Hata:", error);
        alert("Bağış gönderilemedi ❌");
      } finally {
        button.disabled = false;
        button.textContent = "Gönder";
        loader.style.display = "none";
      }
    }

    function updateProgress() {
      const percent = Math.min((total / goal) * 100, 100).toFixed(1);
      document.getElementById("progressBar").style.width = percent + "%";
      document.getElementById("progressBar").textContent = percent + "%";
      document.getElementById("statusText").textContent = `Toplam: ${total.toLocaleString()} TL / Hedef: ${goal.toLocaleString()} TL`;
    }

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("date").value = "";
    }

    // Sayfa açıldığında Sheets’ten toplamı çek
    window.onload = async function() {
      try {
        const response = await fetch("https://d9d1e2c8-aa05-4e56-a320-38768ad0fc5a-00-oi3hu86o9l96.sisko.replit.dev/total");
        const data = await response.json();
        if (data.total) {
          total = data.total;
          updateProgress();
        }
      } catch (error) {
        console.error("Toplam bağış alınamadı:", error);
      }
    }
  </script>
</body>
</html>
