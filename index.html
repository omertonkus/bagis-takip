<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bağış Takip</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f8e4d;
    }
    .progress-container {
      width: 100%;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-bar {
      height: 30px;
      background-color: #27ae60;
      color: black;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      transition: width 0.5s ease;
    }
    .status-text {
      font-size: 14px;
      margin-top: 6px;
      color: #2c3e50;
    }
    .iban-box {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .copy-btn {
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #1f8e4d;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
    }
    .footer button {
      padding: 10px 16px;
      background: #2c3e50;
      color: white;
      border-radius: 8px;
      font-size: 14px;
    }
    #connectionStatus {
      font-weight: bold;
      margin-bottom: 8px;
    }
    @keyframes dots {
      0%   { content: ""; }
      33%  { content: "."; }
      66%  { content: ".."; }
      100% { content: "..."; }
    }
    .dot-animation::after {
      content: "";
      animation: dots 1.2s steps(3, end) infinite;
    }
  </style>
</head>
<body>

  <h1>Bağış Formu</h1>
  <div id="connectionStatus">
    <span id="connectionText">Bağlantı kontrol ediliyor</span>
    <span class="dot-animation"></span>
  </div>

  <div class="form-container">
    <input type="text" id="name" placeholder="İsim girin" />
    <input type="number" id="amount" placeholder="Bağış Miktarı (TL)" />
    <button onclick="submitDonation()">Gönder</button>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="status-text" id="statusText">Toplam: 0 TL / Hedef: 1.000.000 TL</div>

    <div class="iban-box">
      <span id="iban">TR59001000488975069615014</span>
      <button class="copy-btn" onclick="copyIBAN()">Kopyala</button>
    </div>
  </div>

  <div class="footer">
    <button onclick="window.open('grafik.html', '_blank')">📈 Bağış Grafiğini Göster</button>
  </div>

  <script>
    let total = 0;
    const goal = 1000000;

    function updateProgress() {
      const percent = Math.min((total / goal) * 100, 100).toFixed(1);
      const progressBar = document.getElementById("progressBar");
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";
      document.getElementById("statusText").textContent =
        `Toplam: ${total.toLocaleString()} TL / Hedef: ${goal.toLocaleString()} TL`;
    }

    async function checkConnection() {
      try {
        const res = await fetch("https://d9d1e2c8-aa05-4e56-a320-38768ad0fc5a-00-oi3hu86o9l96.sisko.replit.dev/total");
        const data = await res.json();
        if (res.ok) {
          document.getElementById("connectionText").textContent = "✅ Veri girişi yapılabilir.";
          document.querySelector(".dot-animation").style.display = "none";
          total = data.total || 0;
          updateProgress();
        } else {
          throw new Error();
        }
      } catch {
        document.getElementById("connectionText").textContent = "❌ Veri girişi yapılamıyor.";
        document.querySelector(".dot-animation").style.display = "none";
      }
    }

    async function submitDonation() {
      const name = document.getElementById("name").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      if (!name || isNaN(amount)) return alert("Lütfen geçerli bilgiler girin.");

      const data = { name, amount };
      try {
        const res = await fetch("https://d9d1e2c8-aa05-4e56-a320-38768ad0fc5a-00-oi3hu86o9l96.sisko.replit.dev/donate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (res.ok) {
          alert("Bağış kaydedildi ✅");
          total += amount;
          updateProgress();
          document.getElementById("name").value = "";
          document.getElementById("amount").value = "";
        } else {
          throw new Error();
        }
      } catch {
        alert("Bağış gönderilemedi ❌");
      }
    }

    function copyIBAN() {
      const iban = document.getElementById("iban").textContent;
      navigator.clipboard.writeText(iban)
        .then(() => alert("IBAN kopyalandı 📋"))
        .catch(() => alert("Kopyalama başarısız"));
    }

    window.onload = checkConnection;
  </script>
</body>
</html>
