<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baƒüƒ±≈ü Takip</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { color: #2c3e50; margin-bottom: 10px; }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%; max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%; padding: 14px; margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc; font-size: 16px;
    }
    input:focus {
      outline: none; border-color: #27ae60;
      box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
    }
    button {
      background-color: #27ae60; color: white; border: none;
      font-weight: bold; cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background-color: #1f8e4d; }
    .progress-container {
      width: 100%; background: #e0e0e0;
      border-radius: 10px; margin-top: 20px; overflow: hidden;
    }
    .progress-bar {
      height: 30px; background: #27ae60; color: black;
      font-weight: bold; line-height: 30px;
      text-align: center; width: 0%; transition: width 0.6s ease;
    }
    .status-text {
      text-align: center; margin-top: 10px; font-size: 14px; color: #2c3e50;
    }
    .iban-box {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .iban-box button {
      width: auto;
      padding: 6px 12px;
      font-size: 14px;
      margin-left: 10px;
      background: #27ae60;
    }
    .graph-button {
      margin-top: 30px;
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .graph-button:hover {
      background-color: #1f2f40;
    }
    #connectionStatus {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .dot-animation::after {
      content: "";
      animation: dots 1.2s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
  </style>
</head>
<body>

  <h1>Baƒüƒ±≈ü Formu</h1>
  <div id="connectionStatus">
    <span id="connectionText">Baƒülantƒ± kontrol ediliyor</span><span class="dot-animation"></span>
  </div>

  <div class="form-container">
    <input type="text" id="name" placeholder="ƒ∞sim girin" />
    <input type="number" id="amount" placeholder="Baƒüƒ±≈ü Miktarƒ± (TL)" />
    <button onclick="submitDonation()">G√∂nder</button>

    <div class="progress-container">
      <div id="progressBar" class="progress-bar">0%</div>
    </div>
    <div class="status-text" id="statusText">Toplam: 0 TL / Hedef: 1.000.000 TL</div>

    <div class="iban-box">
      <span id="iban">TR590001000488975069615014</span>
      <button onclick="copyIban()">Kopyala</button>
    </div>
  </div>

  <button class="graph-button" onclick="window.open('grafik.html', '_blank')">üìà Baƒüƒ±≈ü Grafiƒüini G√∂ster</button>

  <script>
    const SHEET_URL = "https://d9d1e2c8-aa05-4e56-a320-38768ad0fc5a-00-oi3hu86o9l96.sisko.replit.dev";

    window.onload = async () => {
      const connectionText = document.getElementById("connectionText");
      const connectionDot = document.querySelector(".dot-animation");
      try {
        const res = await fetch(`${SHEET_URL}/total`);
        const json = await res.json();
        let parsed = json;
        if (typeof json === "string") parsed = JSON.parse(json);
        else if (json.response) parsed = JSON.parse(json.response);

        const total = parsed.total || 0;
        const goal = 1000000;
        const percentage = ((total / goal) * 100).toFixed(1);
        const bar = document.getElementById("progressBar");
        const statusText = document.getElementById("statusText");

        bar.style.width = `${percentage}%`;
        bar.textContent = `${percentage}%`;
        statusText.textContent = `Toplam: ${total.toLocaleString("tr-TR")} TL / Hedef: ${goal.toLocaleString("tr-TR")} TL`;

        connectionText.innerHTML = '<span style="color:green">‚úÖ Veri giri≈üi yapƒ±labilir.</span>';
        connectionDot.style.display = "none";
      } catch (e) {
        connectionText.innerHTML = '<span style="color:red">‚ùå Veri giri≈üi yapƒ±lamƒ±yor.</span>';
        connectionDot.style.display = "none";
      }
    };

    function copyIban() {
      const iban = document.getElementById("iban").textContent;
      navigator.clipboard.writeText(iban).then(() => {
        alert("IBAN kopyalandƒ±.");
      });
    }

    async function submitDonation() {
      const name = document.getElementById("name").value.trim();
      const amount = document.getElementById("amount").value.trim();
      if (!name || !amount) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun.");
        return;
      }

      try {
        const res = await fetch(`${SHEET_URL}/donate`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, amount })
        });

        if (res.ok) {
          alert("Baƒüƒ±≈üƒ±nƒ±z kaydedildi, te≈üekk√ºr ederiz!");
          window.location.reload();
        } else {
          alert("Baƒüƒ±≈ü g√∂nderilemedi.");
        }
      } catch (e) {
        alert("Baƒülantƒ± hatasƒ±: " + e.message);
      }
    }
  </script>
</body>
</html>
