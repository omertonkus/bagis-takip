<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bağış Grafiği</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f4f8;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .chart-container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    canvas {
      max-width: 100%;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <h1>Günlük Bağış Grafiği</h1>
  <div class="chart-container">
    <canvas id="donationChart"></canvas>
  </div>

  <script>
    async function drawChart() {
      try {
        const response = await fetch("https://d9d1e2c8-aa05-4e56-a320-38768ad0fc5a-00-oi3hu86o9l96.sisko.replit.dev/total");
        const data = await response.json();

        // 1️⃣ Günlük olarak gruplama işlemi
        const grouped = {};
        Object.entries(data).forEach(([datetime, amount]) => {
          const date = new Date(datetime);
          const key = date.toLocaleDateString("tr-TR", {
            day: "2-digit",
            month: "long",
            year: "numeric"
          }); // örn: 15 Nisan 2025

          grouped[key] = (grouped[key] || 0) + amount;
        });

        // 2️⃣ Grafik etiketleri ve değerleri
        const labels = Object.keys(grouped);
        const values = Object.values(grouped);

        const ctx = document.getElementById('donationChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Günlük Bağışlar (TL)',
              data: values,
              backgroundColor: '#27ae60',
              borderRadius: 5
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                ticks: {
                  autoSkip: false,
                  maxRotation: 45,
                  minRotation: 45
                }
              },
              y: {
                beginAtZero: true
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: context => `${context.parsed.y.toLocaleString()} TL`
                }
              }
            }
          }
        });

      } catch (error) {
        console.error("Grafik verisi alınamadı:", error);
      }
    }

    drawChart();
  </script>
</body>
</html>
